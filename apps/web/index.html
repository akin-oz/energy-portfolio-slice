<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Portfolio</title>
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        background: #0b0f14;
        color: #e6edf3;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 16px;
        padding: 16px;
      }

      header {
        padding: 12px 16px;
        border-bottom: 1px solid #233044;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      h1 {
        font-size: 18px;
        margin: 0;
        color: #9ecbff;
      }

      .panel {
        background: #0f1722;
        border: 1px solid #233044;
        border-radius: 8px;
        padding: 12px;
        min-height: 200px;
      }

      .panel h2 {
        font-size: 14px;
        color: #8db0d4;
        margin: 0 0 8px;
      }

      .list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .item {
        display: block;
        width: 100%;
        text-align: left;
        padding: 8px;
        border: 1px solid #233044;
        border-radius: 6px;
        cursor: pointer;
        background: transparent;
        color: inherit;
        font: inherit;
        -webkit-appearance: none;
        appearance: none;
      }

      .item.selected {
        background: #10253f;
        border-color: #2f517a;
      }
      .item:hover:not(.selected) {
        background: #0d223a;
      }
      .item:focus-visible {
        outline: 2px solid #2f517a;
        outline-offset: 2px;
      }

      .muted {
        color: #8aa1b4;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      select,
      button:not(.item) {
        background: #0b1626;
        color: #e6edf3;
        border: 1px solid #2a3b55;
        border-radius: 6px;
        padding: 6px 8px;
      }

      .error {
        color: #ff9492;
      }

      .loading {
        color: #c6e48b;
      }

      .footer {
        padding: 8px 16px;
        color: #8aa1b4;
        font-size: 12px;
        border-top: 1px solid #233044;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Energy Portfolio</h1>
      <span class="muted">Customers → Projects → Assets</span>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div class="footer">API: <code id="api-url"></code></div>
    <script>
      document.getElementById("api-url").textContent = globalThis.VITE_GRAPHQL_URL || "";
    </script>
  </body>
</html>
